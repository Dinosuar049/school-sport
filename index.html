<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shoe Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Shoe Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main class="product-grid">
    <div class="product">
      <img src="assets/shoes/shoe1.jpg" alt="Running Shoe">
      <h2>Running Shoe</h2>
      <p>$59.99</p>
      <button onclick="addToCart('Running Shoe', 59.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/shoes/shoe2.jpg" alt="Casual Sneaker">
      <h2>Casual Sneaker</h2>
      <p>$49.99</p>
      <button onclick="addToCart('Casual Sneaker', 49.99)">Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
  </main>

  <footer>
    <p>&copy; 2025 Shoe Store. All rights reserved.</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
